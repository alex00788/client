<div class="personalPageStyle">
  <div class="mainePageClass">
    <h3 class="titleMainePage" (click)="mainePage()">Твой личный администратор</h3>
    <button class="btnLogoutSystemsClass" (click)="logoutSystems()"> Выйти из системы</button>
  </div>

  <div class="errorModal insideClass">
    <app-error-modal></app-error-modal>
  </div>

  <div class="calendar">
    <div class="bodyCalendar">
      <div class="bodyCalendarElementClass">
        <app-current-user-data></app-current-user-data>
      </div>
      <button class="btnBodyCalendarElement"
              *ngIf="!dateService.calendarBodyOpen.value"
              (click)="dateService.openCalendar()"
      >
        Открыть календарь
      </button>
      <div class="bodyCalendarElementClass calendarNum" *ngIf="dateService.calendarBodyOpen | async">
        <app-info-block></app-info-block>
        <hr>
        <app-header-calendar></app-header-calendar>
        <app-body-calendar></app-body-calendar>
      </div>
      <div class="bodyCalendarElementClass">
        <app-clients-list></app-clients-list>
      </div>
    </div>

    <hr>

    <div class="calendarDisplayMode">
      <button
        [class]="{
        btnCalendarDisplayModeSelected : recordingService.showCurrentDay.value,
        btnCalendarDisplayMode: !recordingService.showCurrentDay.value}"
        (click)="recordingService.showDay()"
      > день
      </button>
      <button
              [class]="{
              btnCalendarDisplayModeSelected : recordingService.showCurrentWeek.value,
              btnCalendarDisplayMode: !recordingService.showCurrentWeek.value}"
              (click)="recordingService.showWeek()"
      > неделя
      </button>
      <button
              [class]="{
              btnCalendarDisplayModeSelected : recordingService.showCurrentMonth.value,
              btnCalendarDisplayMode: !recordingService.showCurrentMonth.value}"
              (click)="recordingService.showMonth()"
      > месяц
      </button>
    </div>


    <div class="dCalendar">
      <div class="dataCalendar">
        <app-data-calendar-new></app-data-calendar-new>
      </div>
    </div>
  </div>
</div>


<div class="modalDataSelectUser" *ngIf="modalService.isVisible$ | async">
  <app-modal-window-for-person-page>
    <app-data-person-modal></app-data-person-modal>
  </app-modal-window-for-person-page>
</div>
