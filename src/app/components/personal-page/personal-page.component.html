<div class="personalPageStyle">

  <div class="logoutSystems">
    <button (click)="logout()"> Страница входа</button>
    <button (click)="logoutSystems()"> Выйти из системы</button>
  </div>

  <div class="errorModal insideClass">
    <app-error-modal></app-error-modal>
  </div>

  <div class="calendar">
    <div class="headerCalendar">
      <app-header-calendar></app-header-calendar>
    </div>

    <div class="bodyCalendar">
      <app-body-calendar></app-body-calendar>
    </div>

    <hr>
    <div class="calendarDisplayMode">
      <span class="btnCalendarDisplayMode">показывать: </span>
      <button
        [class]="{
        btnCalendarDisplayModeSelected : showCurrentDay,
        btnCalendarDisplayMode: !showCurrentDay}"
        (click)="showDay()"
      > день
      </button>
      <button
        [class]="{
        btnCalendarDisplayModeSelected : showCurrentWeek,
        btnCalendarDisplayMode: !showCurrentWeek}"
        (click)="showWeek()"
      > неделя
      </button>
      <button class="btnCalendarDisplayMode" disabled="true"
      > месяц
      </button>
      <button class="btnCalendarDisplayMode" disabled="true"
      > дни когда я записан
      </button>
      <input class="btnCalendarDisplayMode" type="text" placeholder="записи конкретной организации">
    </div>
    <div class="dCalendar">
      <div class="dataCalendar" *ngFor=" let day of weekSelectedDate">
        <app-data-calendar [dayOfWeek]="day"></app-data-calendar>
      </div>
    </div>
  </div>
</div>


<div class="modalDataSelectUser" *ngIf="modalService.isVisible$ | async">
  <app-modal-window-for-person-page>
    <app-data-person-modal></app-data-person-modal>
  </app-modal-window-for-person-page>
</div>
