<div class="now">
  <div class="titleNow" (click)="personalBlockService.switchData()">
    <strong class="clickBtn"> Мои данные </strong>
    <button class="btnClosePersonalDataComponent" (click)="personalBlockService.switchData()">&times;</button>
  </div>
  <div class="currentUser">
    <div>
      <strong *ngIf="dateService.currentUserIsTheMainAdmin | async"> {{dateService.currentUserRole | async}}: </strong>
      <strong *ngIf="dateService.currentUserSimpleUser | async"> {{dateService.currentUserRole | async }}: </strong>
      <strong *ngIf="dateService.currentUserIsTheAdminOrg | async"> {{dateService.currentUserRole | async}}: </strong>
    </div>
    <span> {{dateService.currentUserNameAndSurname | async}} </span>
  </div>

  <div class="currentUser" *ngIf="dateService.currentUserSimpleUser.value">
    <div>
      <strong> Баланс: </strong>
    </div>
    <span> 3700 руб </span>
  </div>
  <div class="currentUser" *ngIf="dateService.currentUserSimpleUser.value">
    <div>
      <strong> Остаток записей: </strong>
    </div>
    <span> {{dateService.remainingFunds | async}} </span>
  </div>



  <div class="futSettingClass" *ngIf="this.dateService.currentUserIsTheMainAdmin.value">
    <button class="btnSettingsRecords" (click)="personalBlockService.switchSettingsData()">
      <strong> Настройки </strong>
    </button>
    <ng-container *ngIf="dateService.currentUserIsTheMainAdmin | async">
      <button class="btnSettingsRecords"  (click)="personalBlockService.addNewOrgSettings()">
        <strong> Добавить ORG </strong>
      </button>
    </ng-container>
  </div>
</div>
