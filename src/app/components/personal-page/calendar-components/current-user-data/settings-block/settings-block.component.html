<div class="settingsRecordsClass" *ngIf="personalBlockService.changeSettingsRecordsBlock">
  <form [formGroup]="form" (submit)="submit()">
    <div class="oneSitting">
      <label>
        max человек в записи
      </label>
      <input type="number" maxlength="2" max="20" class="sittingsInputClass" formControlName="maxiPeople">
    </div>

    <div class="oneSitting">
      <label>
        время начала записи
      </label>
      <select class="sittingsInputClass" formControlName="timeStartRec">
        <option *ngFor="let chSt of timesForRec"> {{chSt}}</option>
      </select>
    </div>

    <div class="oneSitting">
      <label>
        время окончания записи
      </label>
      <select class="sittingsInputClass" formControlName="timeFinishRec">
        <option *ngFor="let chEnd of timesForRec"> {{chEnd}}</option>
      </select>
    </div>
    <div class="btnSetClass">
      <button class="btnSettingsRecords" (click)="personalBlockService.closeSettings()">
        Отменить
      </button>
      <button class="btnSettingsRecords" type="submit">
        Применить
      </button>
    </div>
  </form>
</div>


<div class="currentSittingsData" *ngIf="personalBlockService.settingsRecords">
  <div class="sittingCurrentValueTitle">
    <strong>
      Сейчас
    </strong>
  </div>

  <div class="allSittingsVal">
    <div class="sittingCurrentValue">
    <span>
      Записаться  могут {{dateService.maxPossibleEntries.value}} клиента
    </span>
    </div>
    <div class="sittingCurrentValue">
    <span>
       Время начала записи {{dateService.timeStartRecord.value}} : 00
    </span>
    </div>
    <div class="sittingCurrentValue">
    <span>
       Время окончания записи {{dateService.timeFinishRecord.value}} : 00
    </span>
    </div>
  </div>

  <div class="sittingCurrentValueFooter">
    <strong (click)="personalBlockService.changeSettingsRecords()">
       Изменить текущие настройки
    </strong>
  </div>
</div>
