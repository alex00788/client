<div class="settingsRecordsClass" *ngIf="personalBlockService.changeSettingsRecordsBlock">
  <button class="btnSittingCloseUp" (click)="personalBlockService.closeSettings()">&times;</button>
  <form [formGroup]="form" (submit)="submit()">
    <div class="oneSitting">
      <label>
        Max клиентов в одной записи:
      </label>
      <input type="number" maxlength="2" max="20" min="1" class="settingsInputClass" formControlName="maxiPeople">
    </div>

    <div class="oneSitting">
      <label>
        Время начала записи:
      </label>
      <select class="settingsSelectClass" formControlName="timeStartRec">
        <option *ngFor="let chSt of timesForRec"> {{chSt}}</option>
      </select>
    </div>

    <div class="oneSitting">
      <label>
        Последняя запись в:
      </label>
      <select class="settingsSelectClass" formControlName="timeFinishRec">
        <option *ngFor="let chEnd of timesForRec"> {{chEnd}}</option>
      </select>
    </div>

    <div class="oneSitting">
      <label>
        Адрес:
      </label>
      <input type="text" class="settingsInputLocationClass" formControlName="location">
    </div>

    <div class="oneSitting">
      <label>
        Телефон:
      </label>
      <input type="text" class="settingsInputLocationClass" formControlName="phoneOrg">
    </div>

    <div class="btnSetClass">
      <button class="btnSettingsRecords" (click)="personalBlockService.closeSettings()">
        Отменить
      </button>
      <button class="btnSettingsRecords" type="submit">
        Применить
      </button>
    </div>
  </form>
</div>


<div class="currentSettingsData" *ngIf="personalBlockService.settingsRecords">
  <div class="sittingCurrentValueTitle">
    <strong>
      Сейчас
    </strong>
    <button class="btnSittingClose" (click)="personalBlockService.closeSettings()">&times;</button>
  </div>

  <div class="allSettingsVal">
    <div class="sittingCurrentValue" (click)="personalBlockService.changeSettingsRecords()">
      <div class="setSpaceBetween">
        <span>
       Max клиентов в одной записи:
      </span>
        <span style="color: #5238fd">
          {{dateService.maxPossibleEntries.value}}
        </span>
      </div>
    </div>
    <div class="sittingCurrentValue" (click)="personalBlockService.changeSettingsRecords()">
      <div class="setSpaceBetween">
        <span>
       Время начала записи:
      </span>
        <span style="color: #5238fd">
          {{dateService.timeStartRecord.value}} : 00
        </span>
      </div>
    </div>
    <div class="sittingCurrentValue" (click)="personalBlockService.changeSettingsRecords()">
      <div class="setSpaceBetween">
        <span>
       Последняя запись в:
      </span>
        <span style="color: #5238fd">
          {{dateService.timeFinishRecord.value}} : 00
        </span>
      </div>
    </div>
    <div class="sittingCurrentValue" (click)="personalBlockService.changeSettingsRecords()">
      <div class="setSpaceBetween">
        <span>
       Телефон:
     </span>
        <span style="color: #5238fd">
          {{dateService.phoneOrg.value}}
        </span>
      </div>
    </div>
    <div class="sittingCurrentValue" (click)="personalBlockService.changeSettingsRecords()">
     <span>
       Адрес:
      <small style="color: #5238fd">
       {{dateService.location.value}}
      </small>
    </span>
    </div>
  </div>
</div>
