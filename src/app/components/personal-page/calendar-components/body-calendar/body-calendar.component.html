<table>
  <thead>
  <tr>
    <th>Пн</th>
    <th>Вт</th>
    <th>Ср</th>
    <th>Чт</th>
    <th>Пт</th>
    <th>Сб</th>
    <th>Вс</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let week of calendar"
  >
    <td
      *ngFor="let day of week.days"
      [class.disabled]="day.disabled"
      [class.active]="day.active"
      [class.selected]="day.selected"
      (click)="select(day.value)"
    >
      <span
        [class.selected]="day.selected"
        [class.active]="day.active"
      >
        <!--      // https://momentjs.com/docs/#/displaying/   тут форматы даты -->
        {{day.value | momentTransformDate: 'DD'}}
      </span>
    </td>
  </tr>
  </tbody>
</table>
